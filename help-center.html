<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center - Abativan</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .page-container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
      }

      .page-title {
        font-size: 28px;
        color: #0a2a43;
        margin-bottom: 20px;
        text-align: left;
      }

      .review-card {
        margin-bottom: 25px;
        padding: 15px;
        border-left: 4px solid #0a2a43;
        background: #f5f7fa;
      }

      .review-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .help-item {
        margin-bottom: 20px;
      }

      .help-question {
        font-size: 18px;
        font-weight: bold;
        color: #0a2a43;
      }
      .trade-form label {
        margin-top: 10px;
        font-weight: bold;
      }

      .trade-form input,
      .trade-form select,
      .trade-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-primary {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        background: #0a2a43;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <header id="navbar"></header>

    <main class="page-container">
      <h1 class="page-title">Help Center</h1>

      <div class="help-item">
        <h3 class="help-question">How do I request more information?</h3>
        <p class="help-answer">
          Simply click the “Request Info” button on any vehicle page.
        </p>
      </div>

      <div class="help-item">
        <h3 class="help-question">Do you offer financing?</h3>
        <p class="help-answer">
          Yes, we provide flexible financing options depending on eligibility.
        </p>
      </div>

      <div class="help-item">
        <h3 class="help-question">Can I schedule a test drive?</h3>
        <p class="help-answer">
          Yes. Contact our office and we will schedule a convenient time.
        </p>
      </div>
    </main>

    <script src="navbar.js"></script>
  </body>
</html>
